<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The First Date</title>
    <link rel="stylesheet" href="../css/first_date.css">
</head>
<body>

    <div class="memory-container">
        
        <div id="scene1" class="scene">
            <div class="sunset-sky">
                <div class="sun"></div>
            </div>
            <div class="lake-bg">
                <div class="water-ripple"></div>
            </div>
            <div class="grass-bank"></div>
            
            <div class="couple-container" id="couple1">
                <div class="person boy"></div>
                <div class="holding-hands-connector"></div>
                <div class="person girl"></div>
            </div>

            <div class="cow-herd hidden" id="cowHerd">
                <div class="cow c1">üêÑ</div>
                <div class="cow c2">üêÑ</div>
                <div class="cow c3">üêÑ</div>
            </div>
        </div>


        <div id="scene2" class="scene hidden">
            <div class="stars-bg"></div>
            <div class="rough-path">
                <div class="pithole p1"></div>
                <div class="pithole p2"></div>
                <div class="pithole p3"></div>
            </div>
            
            <div class="couple-walking" id="coupleWalking">
                 <div class="person boy"></div>
                 <div class="holding-hands-connector"></div>
                 <div class="person girl"></div>
            </div>
        </div>


        <div id="scene3" class="scene hidden">
            <div class="neon-sign">CHARGERS</div>
            
            <div class="cafe-table">
                <div class="drinks-container hidden" id="drinks">
                    <div class="mojito mint">
                        <div class="liquid green"></div>
                        <div class="straw"></div>
                        <div class="lemon-slice"></div>
                    </div>
                    <div class="mojito strawberry">
                         <div class="liquid red"></div>
                         <div class="straw"></div>
                         <div class="lemon-slice"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="narrative-box">
            <p id="narrativeText">We started our journey from college to the lake...</p>
        </div>

    </div>

    <script src="../js/first_date.js"></script>
</body>
</html>
